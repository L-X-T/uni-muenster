<div class="card">
  <div class="header">
    <h2 class="title">Flight Search</h2>
  </div>

  <div class="content">
    <form #form="ngForm" [roundTrip]="['from', 'to']" [asyncFlight]="['from', 'to']">
      <div class="form-group">
        <label>From:</label>
        <input [(ngModel)]="from"
               name="from"
               class="form-control"
               required
               minlength="3"
               maxlength="15"
               pattern="[a-zA-Z ]*"
               [city]="validCities"
               asyncCity="from">

        <!--<pre>{{form?.controls['from']?.errors | json}}</pre>-->

        <div *ngIf="form?.controls['from']?.pending">
          ... Executing Async Validator ...
        </div>

        <flight-validation-errors *ngIf="!form?.controls['from']?.untouched"
                                  [errors]="form?.controls['from']?.errors">
        </flight-validation-errors>
      </div>

      <div class="form-group">
        <label>To:</label>
        <input [(ngModel)]="to"
               name="to"
               class="form-control"
               required
               minlength="3"
               maxlength="15"
               pattern="[a-zA-Z ]*"
               [city]="validCities"
               asyncCity="to">

        <!--<pre *ngIf="to">{{form?.controls['to']?.errors | json}}</pre>-->

        <div *ngIf="form?.controls['to']?.pending">
          ... Executing Async Validator ...
        </div>

        <flight-validation-errors *ngIf="!form?.controls['to']?.untouched"
                                  [errors]="form?.controls['to']?.errors">
        </flight-validation-errors>
      </div>

      <div class="text-danger" *ngIf="form?.hasError('roundTrip')">
        Round trips are not allowed.<br/><br/>
      </div>

      <div class="text-danger" *ngIf="form?.hasError('asyncFlight')">
        No flights found.<br/><br/>
      </div>

      <div class="form-group">
        <button [disabled]="!to || !from || form.invalid" (click)="search()" class="btn btn-default">
          Search
        </button>

        <button *ngIf="flights.length > 0" class="btn btn-default" style="margin-left: 10px"
                (click)="delayFirstFlight()">
          Delay 1st Flight
        </button>
      </div>
    </form>
  </div>
</div>

<div *ngIf="flights.length > 0" class="row">
  <div *ngFor="let flight of flights" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <!--<flight-card [item]="flight" [selected]="basket[flightf.id]" (selectedChange)="basket[flight.id] = $event">-->
    <flight-card [item]="flight"
                 [(selected)]="basket[flight.id]"
                 (selectedChange)="selectedFlight = basket[flight.id] ? flight : null">
    </flight-card>
  </div>
</div>

<div class="card">
