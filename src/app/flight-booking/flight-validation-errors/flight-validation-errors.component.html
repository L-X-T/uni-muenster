<div *ngIf="errors && errors['required']">
  This field is required.
</div>

<div *ngIf="errors && errors['minlength']">
  This field is too short.
</div>

<div *ngIf="errors && errors['maxlength']">
  This field is too long.
</div>

<div *ngIf="errors && errors['pattern']">
  This input is invalid.
</div>

<div *ngIf="errors && errors['city']">
  This city is invalid.
</div>

<div *ngIf="errors && errors['asyncCity']">
  No flights found for this city.
</div>
